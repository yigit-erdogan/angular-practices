<h2>First Component</h2>

<div *ngIf="isLoadingShow">
  <div class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>

<div class="alert alert-danger" *ngIf="!isLoadingShow && post == undefined">
  Data bulunamamıştır!
</div>

<div class="alert alert-info" *ngIf="!isLoadingShow && post != undefined">
    Id: {{ post.id }}
    Title: {{ post.title }}
</div>
