<div class="container">
    <div class="row">

        <div class="col-md-8 offset-md-2">
            <h2>Yapılacaklar</h2>
            <a class="btn btn-primary" routerLink="/todo-add">Yapılacak içerik ekle</a>
            <table class="table">
                <thead>
                    <tr>
                        <th>Tamamlandı mı?</th>
                        <th>Id</th>
                        <th>İçerik</th>
                        <th>Oluşturulma Tarihi</th>
                        <th>İşlemler</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let todo of todoList">
                        <td><input class="form-check-input" type="checkbox" [checked]="todo.isCompleted" (change)="isCompleted(todo.id)"></td>
                        <td>{{todo.id}}</td>
                        <td><span>{{todo.content}}</span></td>
                        <td>{{todo.created | date:'short'}}</td>
                        <td>
                            <button (click)="delete(todo.id)" class="btn btn-danger">Sil</button>
                            <a class="btn btn-success mx-2" [routerLink]="['/todo-update',todo.id]">Güncelle</a>
                        </td>
                    </tr>
                </tbody>

            </table>



        </div>

    </div>
</div>
